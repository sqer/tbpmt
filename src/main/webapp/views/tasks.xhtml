<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/masterTemplate.xhtml">
	<ui:define name="header">
		<h1>Tasks</h1>
	</ui:define>
	<ui:define name="content">
		<p:panel header="#{msg.lbl_tasks_content_header}" styleClass="contentPanel">
			<h:form id="tasksToolbar">
				<p:toolbar>
					<f:facet name="left">
						<p:splitButton value="#{msg.lbl_users_create_new}" update="@form"
							process="@form" action="#{tasks.createNew}"
							icon="ui-icon-circle-plus">
							<p:menuitem value="#{msg.lbl_users_edit}"
								update="@form :taskDatatable" process="@form"
								action="#{tasks.gotToEdit()}" icon="ui-icon-pencil" />
							<p:menuitem value="#{msg.lbl_users_delete}"
								update="@form :taskDatatable" process="@form" 
								actionListener="#{tasks.delete}" icon="ui-icon-trash" />
						</p:splitButton>
					</f:facet>
				</p:toolbar>
			</h:form>

			<ui:include src="/views/tasks_table.xhtml"></ui:include>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
