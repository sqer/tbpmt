<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:dataTable value="#{taskDetails.edited.taskTimes}" var="item"
		id="reportedWorkTable" styleClass="maxWidth">
		<h:column>
			<p:panel styleClass="maxWidth">
				<f:facet name="header">
     					 #{msg.lbl_tasks_details_reported_work_user} #{item.user.username} <div
						style='float: right'>
						#{msg.lbl_tasks_details_reported_work_time}
						#{dateConverter.convertToString(item.date,true)}</div>
				</f:facet>
				<h:outputLabel
					value="#{msg.lbl_tasks_details_reported_work_logged_time} " />
				<h:outputText escape="false" value="#{item.time}" />
			</p:panel>
		</h:column>
	</h:dataTable>
</ui:composition>
</html>
